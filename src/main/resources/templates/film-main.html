<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>КіноТека</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header th:insert="blocks/header-film"></header>

    <div class="container mt-5 mb-5">
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
            <strong th:align="center"><h3 th:text="${el.film_name}"/></strong>
            <div class="row">

                <div class="col-sm-4 mr-auto">
                    <img height="425" width="275" th:src="'/img/' + ${el.poster}" alt="Постер ще не завантажен"/>
                </div>

                <div class="col">
                    <b>Опис:</b>
                    <p th:text="${el.title}"/>
                </div>
            </div>

            <div class="d-flex justify-content-end flex-nowrap">
                <div class="order-1 p-2"><a th:href="'/' + ${el.id}" class="btn btn-warning">Детальніше</a></div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
       <ul class="pagination" th:if="${posts.totalPages > 0}">
            <li class="page-item" th:each="pageNumber : ${numbers}"
                th:class="${pageNumber == posts.number} ? active">
                <a class="page-link" th:href="@{'/?page=' + ${pageNumber}}"
                   th:text="${pageNumber + 1}"></a>
            </li>
        </ul>
    </div>


    <footer th:insert="blocks/footer"></footer>
</body>
</html>
