<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>КіноТека</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header-film"></header>

    <div class="container mt-5 mb-5" th:align="center">
        <form th:action="@{/genres}" method="get">
            <select name="genreId" class="d-flex justify-content-center text-center form-select" aria-label="Default select example" >
                <option th:each="el : ${genres}" th:value="${el.genre_name}" th:text="${el.genre_name}">Комедія</option>
            </select>
            <br>
            <p th:align="center"><button class="btn btn-outline-success" type="submit" value="Search">Знайти</button></p>
        </form>
    </div>

    <div class="container mt-5 mb-5">
        <div th:each="post : ${posts}" class="alert alert-info mt-2">
            <strong th:align="center"><h3 th:text="${post.film_name}"/></strong>
            <div class="row">

                <div class="col-sm-4 mr-auto">
                    <img height="425" width="275" th:src="'/img/' + ${post.poster}" alt="Постер ще не завантажен"/>
                </div>

                <div class="col">
                    <b>Опис:</b>
                    <p th:text="${post.title}"/>
                </div>
            </div>

            <div class="d-flex justify-content-end flex-nowrap">
                <div class="order-1 p-2"><a th:href="'/' + ${post.id}" class="btn btn-warning">Детальніше</a></div>
            </div>
        </div>
    </div>

    <footer th:insert="blocks/footer"></footer>
</body>
</html>
