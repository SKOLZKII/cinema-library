<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>КіноТека</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header-actor"></header>

<br>

<div class="container mt-5 mb-5">
    <h1>Додати інформацію про актора</h1>
    <form action="/actors/new/add" method="post" th:object="${actor}">

        <label>Введіть ім'я актора: </label>
        <input type="text" name="first_name" placeholder="Введіть ім'я актора" class="form-control"><br>
        <div style="color:red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" >Name error</div>

        <label>Введіть прізвище актора: </label>
        <input type="text" name="last_name" placeholder="Введіть прізвище актора" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" >Name error</div> <br>

        <label>Введіть дату народження: </label>
        <input type="date" name="born" placeholder="Введіть дату народження" class="form-control" dataformatas="yyyy-MM-dd" th:max="2022-03-01" th:min="1830-01-01"><br>

        <label>Посилання на фото: </label>
        <input type="text" name="picture" placeholder="Введіть посилання на фото" class="form-control"><br>

        <button type="submit" class="btn btn-success">Додати запис</button><br>
    </form>
</div>

<footer th:insert="blocks/footer"></footer>
</body>
</html>
