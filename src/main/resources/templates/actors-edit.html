<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>КіноТека</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header-actor"></header>
    <br>
    <div class="container mt-5 mb-5">
        <h1>Редагування інформації про актора</h1>
        <div th:each="el : ${actor}">
            <form method="post">

                <label>Введіть ім'я актора: </label>
                <input type="text" th:value="${el.first_name}" name="first_name" placeholder="Введіть ім'я" class="form-control"><br>

                <label>Введіть прізвище актора: </label>
                <input type="text" th:value="${el.last_name}" name="last_name" placeholder="Введіть прізвище" class="form-control"><br>

                <label>Введіть дату народження: </label>
                <input type="date" th:value="${el.born}" name="born" placeholder="Введіть дату народження" class="form-control" th:max="2022-03-01" th:min="1830-01-01"><br>

                <label>Посилання на фото: </label>
                <input type="text" th:value="${el.picture}" name="picture" placeholder="Введіть посилання на фото" class="form-control"><br>

                <button type="submit" class="btn btn-success">Оновити</button><br>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer"></footer>
</body>
</html>
