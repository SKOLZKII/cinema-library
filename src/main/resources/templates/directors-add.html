<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>КіноТека</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header-director"></header>

<br>

<div class="container mt-5 mb-5">
    <h1>Додавання інформації про режисера</h1>
    <form action="/directors/new/add" method="post" th:object="${director}">

        <label>Введіть ім'я та прізвище режисера: </label>
        <input type="text" name="name" placeholder="Введіть ім'я та прізвище режисера" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div> <br>

        <label>Введіть дату народження: </label>
        <input type="date" name="born" placeholder="Введіть дату народження" class="form-control" th:max="2022-03-01" th:min="1830-01-01">
        <div style="color:red" th:if="${#fields.hasErrors('born')}" th:errors="*{born}">Name error</div><br>

        <label>Введіть посилання на фото: </label>
        <input type="text" name="picture" placeholder="Введіть посилання на фото" class="form-control"><br>

        <button type="submit" class="btn btn-success">Додати режисера</button><br>
    </form>
</div>

<footer th:insert="blocks/footer"></footer>
</body>
</html>
